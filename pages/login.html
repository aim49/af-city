<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Africanscity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/login.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
  <div class="sub-container">
    <div class="banner-img">
      <picture>
        <source media="(min-width: 501px)" srcset="../img/city.jpg">
        <source media="(max-width: 500px)" srcset="../img/city.jpg">
        <img src="../img/city.jpg" alt="city" class="img-fluid">

      </picture>
    </div>
    <div class="login-form">
      <div class="title">
              Africanscity
      </div>
      <div class="input-fields">
        <label class="label">Username</label>
        <input type="text" class="input">
      </div>
      <div class="input-fields">
        <label class="label">Password</label>
        <input type="text" class="input">
      </div>
      <div class="btn">
            login
          </div>
      <div class="forgot">
        <a href="#"><small>Forgot Password?</small></a>
      </div>
      <div class="forgot">
            <a href="#"><small>Create Account</small></a>
          </div>
          <div class="forgot">
                <input type="radio" name="Remember-me" value="male"><span class="color"><small>Remember me</small></span>
              </div>
      
    </div>
  </div>
</div>	
	
</body>
</html>
